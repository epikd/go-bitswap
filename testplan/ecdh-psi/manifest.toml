name = "ecdh-psi"

[defaults]
builder = "exec:go"
runner = "local:exec"

[builders."docker:go"]
enabled = true
build_base_image = "golang:1.17-buster"

[builders."exec:go"]
enabled = true

[runners."local:docker"]
enabled = true

[runners."local:exec"]
enabled = true

[runners."cluster:swarm"]
enabled = true

[runners."cluster:k8s"]
enabled = true

[[testcases]]
  name = "speed-test"
  instances = { min = 2, max = 100, default = 2 }

    [testcases.params]
      size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
      count = { type = "int", desc = "number of transfers", default = "10" }
